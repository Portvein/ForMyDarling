<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">LIZA_DATABASE_LOGIN</div>
        <p>ВВЕДИТЕ ИМЯ ГАРАЖНОЙ КОРОЛЕВЫ:</p>
        <input type="text" id="pass" style="background:transparent; border:1px solid var(--accent); color:white; padding:10px; text-align:center;">
        <br><br>
        <button class="btn" onclick="check()">ВОЙТИ</button>
    </div>

    <script>
        function check() {
            const p = document.getElementById('pass').value.toLowerCase();
            if(p.includes('люся')) {
                window.location.href = 'menu.html';
            } else {
                alert('ДОСТУП ЗАПРЕЩЕН. ПРОВЕРЬТЕ ТУБЕРКУЛЕЗИКОВ.');
            }
        }
    </script>
</body>
</html>
