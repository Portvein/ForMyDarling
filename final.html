<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="container" style="border-color: #fff;">
        <div class="header" style="color:#fff;">PROTOCOL_ACCEPTED</div>
        <h2 class="blink" style="color:var(--accent);">LOVELY TIMES FOREVER</h2>
        <p> Отныне мы <br> вне зоны доступа для внешнего мира.</p>
        <p style="font-size: 0.6rem; margin-top: 50px;">Janitor of Lunacy active. System locked.</p>
    </div>
    
   <audio id="lovelyAudio" loop>
   <source src="lovely.mp3" type="audio/mpeg">
</audio>
<script>
    // Как только пользователь кликнет в любое место экрана - музыка пойдет
    document.addEventListener('click', function() {
        const audio = document.getElementById('lovelyAudio');
        audio.play().catch(function(error) {
            console.log("Ошибка воспроизведения:", error);
        });
    }, { once: true }); // Сработает один раз

    // Дополнительно: пробуем запустить при загрузке (на случай, если она уже кликала в меню)
    window.addEventListener('load', function() {
        const audio = document.getElementById('lovelyAudio');
        audio.play().catch(e => console.log("Ждем клика для музыки..."));
    });
    window.addEventListener('DOMContentLoaded', () => {
    const bg = document.querySelector('.lyrics-bg');
    if (bg) {
        const words = "COME HERE TOUCH ME KISS ME TOUCH ME NOW REACH OUT AND TOUCH FAITH ENJOY THE SILENCE NEVER LET ME DOWN AGAIN I FEEL YOU LOVELY TIMES JANITOR OF LUNACY WORDS ARE VERY UNNECESSARY ";
        // Повторяем строку 200 раз, чтобы точно забить весь экран любого размера
        bg.innerText = words.repeat(200); 
    }
});
</script>
</body>
</html>
